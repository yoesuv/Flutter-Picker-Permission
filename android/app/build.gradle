plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

println("flutter compileSdkVersion: ${flutter.compileSdkVersion}")
println("flutter targetSdkVersion: ${flutter.targetSdkVersion}")

android {

    namespace "com.yoesuv.flutter_picker"
    compileSdkVersion flutter.compileSdkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.yoesuv.flutter_picker"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion 24
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            applicationVariants.all { variant ->
                variant.outputs.all {
                    def appName = "flutter_picker_permission"
                    def version = variant.versionName
                    def minSdk = android.defaultConfig.minSdkVersion.getApiLevel()
                    def targetSdk = android.defaultConfig.targetSdkVersion.getApiLevel()
                    def sdkConfig = "sdk(${minSdk}-${targetSdk})"
                    if (variant.name == "debug") {
                        outputFileName = "$appName-(v${version})-${sdkConfig}-${variant.name}.apk"
                    } else {
                        //outputFileName = "../../../../../$appName-(v${version})-${sdkConfig}-${variant.name}.apk"
                    }
                }
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
